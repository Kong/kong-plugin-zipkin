dist: bionic

jobs:
  include:
  # to add Kong Enterprise releases, check the Pongo docs
  - name: Kong CE 2.0.x
    env: KONG_VERSION=2.0.x

install:
- git clone --single-branch https://github.com/Kong/kong-pongo ../kong-pongo
- "../kong-pongo/pongo.sh up"
- "../kong-pongo/pongo.sh build"
- docker run -d --name zipkin -p 9411:9411 --network=kong-pongo openzipkin/zipkin:2.19 && while ! curl localhost:9411/health; do sleep 1; done

script:
- "../kong-pongo/pongo.sh lint"
- "../kong-pongo/pongo.sh run"
